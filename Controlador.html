<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="CSS/controlador.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="shortcut icon" href="IMG/logo.png" type="image/x-icon">
    <title>Scale Cash</title>
</head>
<body>
        <header>
            <div class="logo">
                <img src="IMG/logo.png" alt="Logo Empresa">
            </div>

            <div class="opcoes">
                <div class="user">
                    <img src="IMG/user.svg" alt="User" id="user-profile">
                </div>
                <div class="user-menu" id="user-menu">
                    <span id="profile">Perfil</span>
                    <span id="config">Configurações</span>
                    <span id="sair">Sair</span>
                </div>
            </div>
        </header>

        <main>

            <div class="btns">
                <div>
                    <button class="btn" id="add-btn">Adicionar Registro</button>
                    <button class="btn" id="delete-btn">Deletar</button>
                    <button class="btn" id="cancelar-btn">Cancelar</button>
                </div>

            </div>

            <table id="table_cash">
                <thead>
                    <tr id="head-tr">
                        <th>ID</th>
                        <th>Categoria de gasto</th>
                        <th>O que foi gasto</th>
                        <th>Quanto foi gasto</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        
        </main>

        <footer>

        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="JS/controller.js"></script>
    <script src="JS/funcionalidades.js"></script>
</body>
</html>
