<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="CSS/controlador.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="shortcut icon" href="IMG/logo.png" type="image/x-icon">
    <title>Scale Cash</title>
</head>
<body>
        <header>
            <div class="logo">
                <img src="IMG/logo.png" alt="Logo Empresa">
            </div>

            <div class="opcoes">
                <div class="user">
                    <img src="IMG/user.svg" alt="User" id="user-profile">
                </div>
                <div class="user-menu" id="user-menu">
                    <span id="profile">Perfil</span>
                    <span id="config">Configurações</span>
                    <span id="sair">Sair</span>
                </div>
            </div>
        </header>

        <main>

            <div class="btns">
                <input type="date" id="date-btn">

                <div>
                    <button class="btn" id="save-btn">Salvar Alterações</button>
                    <button class="btn" id="delete-btn">Deletar registro</button>
                    <button class="btn" id="add-btn">Adicionar Registro</button>
                </div>

            </div>

            <table id="table_cash">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Categoria de gasto</th>
                        <th>O que foi gasto</th>
                        <th>Quanto foi gasto</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p>1</p>
                        </td>
                        <td>
                            <select class="categoria">
                                <option value="none" selected disabled></option>
                                <option value="conta_imovel">Conta Imóvel</option>
                                <option value="parcela">Parcela</option>
                                <option value="alimentacao">Alimentação</option>
                                <option value="transporte">Transporte</option>
                                <option value="saude">Saúde</option>
                                <option value="educacao">Educação</option>
                                <option value="lazer">Lazer</option>
                                <option value="assinaturas">Assinaturas</option>
                                <option value="vestuario">Vestuário</option>
                                <option value="contas_energia">Conta de Energia</option>
                                <option value="contas_agua">Conta de Água</option>
                                <option value="internet">Internet</option>
                                <option value="telefone">Telefone</option>
                                <option value="outros">Outros</option>
                            </select>
                            
                        </td>
                        <td><input type="text" id="text_cash"></td>
                        <td><input type="number" id="number"></td>

                        <td class="status">
                            <select>
                                <option value="1" selected>Ativo</option>
                                <option value="0">Inativo</option>
                            </select>
                        </td>
                    </tr>

                </tbody>
            </table>
        
        </main>

        <footer>

        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="JS/controller.js"></script>
</body>
</html>
