<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="CSS/controlador.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="shortcut icon" href="IMG/" type="image/x-icon">

    <link rel="shortcut icon" href="IMG/logo.png" type="image/x-icon">
    <title>Scale Cash</title>
</head>
<body>
        <header>
            <div class="logo">
                <img src="IMG/logo.png" alt="Logo Empresa">
            </div>

            <div class="opcoes">
                <div class="user">
                    <img src="IMG/user.svg" alt="">
                </div>
            </div>
        </header>

        <main>

            <table>
                <thead>
                    <tr>
                        <th>Categoria de gasto</th>
                        <th>O que foi gasto</th>
                        <th>Quanto foi gasto</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select class="categoria">
                                <option  value="conta_imovel" selected>Conta Imóvel</option>
                                <option value="Parcela"></option>
                            </select>
                        </td>
                        <td><input type="text" value="Conta de luz"></td>
                        <td><input type="number" value="120,00"></td>

                        <td class="status">
                            <select>
                                <option value="1" selected>Ativo</option>
                                <option value="0">Inativo</option>
                            </select>
                        </td>
                    </tr>

                </tbody>
            </table>
        
            <button class="save-btn">Salvar Alterações</button>
        </main>

        <footer>

        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="JS/controlador.js"></script>
</body>
</html>
