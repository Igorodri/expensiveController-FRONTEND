<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="CSS/controlador.css">
    <title>Controlador de Gastos</title>
</head>
<body>
    <main>

        <div id="container">

            <table id="table_2" border="1">

                <tr>
                    <th>Saldo Atual</th>
                    <th>Total de linhas</th>
                    <th>Total de Despesas</th>
                </tr>

                <tr>
                    <td><p id="sale">0</p></td>
                    <td><p id="linhas">1</p></td>
                    <td><p id="despesas">0</p></td>
                </tr>
                
       
            </table>

            <div id="area_remove_add">   
                <input type="number" placeholder="Adicione seus ganhos" id="saldo_add">
                <input type="button" value="Atualizar" class="button_att" onclick="add_cash()"><br>

                <input type="number" placeholder="Decrementar um valor" id="saldo_remove">
                <input type="button" value="Atualizar" class="button_att" onclick="remove_cash()">
            </div>
            
            <br>

            <table border="1" id="tabela">
                <tr>
                    <th>Linha</th>
                    <th>Data da Aplicação</th>
                    <th>Nome da Aplicação</th>
                    <th>Valor da Aplicação</th>
                </tr>
                <tr>
                    <td><p id="numero"></p></td>
                    <td><input type="date" class="date_application" name="date_application"></td>
                    <td><input type="text" placeholder="Insira o nome da Aplicação" class="name_application" name="name_ap"></td>
                    <td><input type="number" placeholder="Insira o valor da Aplicação" class="value_application" name="value_ap" value="0"></td>
                   
                </tr>
                <input type="button" value="+" onclick="plus()" class="button">
                <input type="button" value="-" onclick="minus()" class="button">
                <input type="button" value="x" onclick="deleteall   ()" class="button">
                
              

            </table>
            
        </div>
    </main>
    <script src="JS/controlador.js"></script>
</body>
</html>
