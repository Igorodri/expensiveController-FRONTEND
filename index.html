<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="shortcut icon" href="IMG/logo.png" type="image/x-icon">
    <title>Scale Cash - Login</title>
</head>
<body>

    <main>

    <form id='form-login'>
        <img src="IMG/logo.png" alt="user-image" class="img-login">

        <label for="email">Usuário</label><br>
        <div class="input-wrapper">
            <img src="IMG/user.svg" alt="user-image" class="img-icon">
        <input type="text" id="user" name="user" placeholder="Digite o seu nome de usuário"><br>
        </div>
        
        
        <label for="senha">Senha</label><br>
        <div class="input-wrapper">
            <img src="IMG/password.svg" alt="user-image" class="img-icon">
        <input type="password" id="password" name="password" placeholder="Digite a sua senha" required>
        </div>

        <button class="btn" type="submit">Concluir</button>

        <p>Não tem cadastro?<a href="cadastro.html"> Clique Aqui</a></p>
    </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="JS/login.js"></script>
</body>
</html>
